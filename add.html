<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Wintly | Add product</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>

    <main class="wrapper">
      <div class="container">
        <h1 class="login">Add Product</h1>
        <form>
          <div class="message-container"></div>
          <div class="form-group">
            <label for="title">Title</label>
            <input name="title" class="form-control" id="title" required />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input name="price" class="form-control" id="price" required />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              class="form-control"
              id="description"
              rows="3"
              required
            ></textarea>
            <div class="form-check mt-3">
              <input
                class="form-check-input search"
                type="checkbox"
                id="featured"
                name="featured"
              />
              <label class="form-check-label" for="featured"> Featured </label>
            </div>
          </div>
          <div class="form-group">
            <label for="image">Upload Image</label>
            <input
              type="file"
              name="image"
              class="form-control-file"
              id="image"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Add product</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container footer-container">
        <div class="footer-logo-container">
          <img src="/img/Logo2.png" alt="" />
        </div>
        <div class="footer-icon-container">
          <div class="icon-text-container">
            <p>Follow us on</p>
          </div>
          <div class="social-container">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/add.js" type="module"></script>
  </body>
</html>
